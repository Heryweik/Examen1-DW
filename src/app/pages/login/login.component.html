<div class="container">
    <img src="../../../assets/logo.png" alt="">
    <div class="inputs">
        
        <input type="text" placeholder="User" [(ngModel)]="usuario.usuario" required >

    <button class="login" (click)="loginUsuario()"> <!-- [routerLink]="['/chats/' + usuario.id]" -->
        Login
    </button>
</div>
